<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>App de Notas</h1>
    </header>

    <div id="notas-container"></div>

    <form id="formulario-nota">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" id="titulo" required class="form-input">

        <label for="contenido" class="form-label">Contenido:</label>
        <textarea id="contenido" required class="form-input"></textarea>

        <div class="centrar-div">
            <button type="submit" class="form-button" aria-label="Agregar/Editar Nota">Agregar/Editar Nota</button>
            <button type="button" id="cancelar-edicion" class="form-cancel-button" aria-label="Cancelar Edición">Cancelar Edición</button>
        </div>

        <div class="centrar-div">
            <button id="boton_modo">Cambiar Modo Oscuro/Modo Claro</button>
        </div>

    </form>

    <script src="main.js"></script>
</body>
</html>
